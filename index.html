<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/0c5463a441.js" crossorigin="anonymous"></script>

<body>
   <div class="container">
       <div class="card">
           <div class="card-header">
            <h2>Yapılacaklar</h2>
            <i id="todo-filter " class="far fa-square"></i>
           </div>
           <div class="card-body">
               <ul class="todo-list" id="todo-list">
                  
               </ul>
           </div>
           <div class="card-footer">
               <input type="text" id="todo-input" placeholder="yeni yapılacaklar">
               <button id="todo-button"><i class="fas fa-plus"> </i></button>
           </div>
       </div>
   </div>
</body>
<script src="main.js"></script>
